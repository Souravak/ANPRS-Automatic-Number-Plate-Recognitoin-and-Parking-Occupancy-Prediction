<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="./assets/favicon.png">
</head>
<link rel="stylesheet" href="./styles/style.css">
<body>
    <h1 style="text-align:center;font-size:20pt; color:#040e04;">
    ADMIN LOGIN
    </h1>
    <form name="login">
        <div class="container">
            <div class="field">
                <input type="text" name="userid" placeholder="username">
            </div>
            <div class="field">
                <input type="password" name="pswrd" placeholder="password">
            </div>
            <div class="field">
                <input class="button login" type="button" onclick="check(this.form)" value="Login">
            </div>
        </div>
    </form>



    <script language="javascript">
        function check(form){
            if(form.userid.value == "admin" && form.pswrd.value == "admin@123"){
                window.open('admin-index.html' , '_self')
            }
            else{
                alert("Error Username or Password")
            }
        }
    </script>
</body>
</html>
